<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap@5.3.0.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="registro_CETES_junior">
            <div class="cetes-background" style="background-image: url(assets/Walpapers/Wallpaper.png);">
            
                <div class="cetes-background-inner">

                    <div class="cetes-junior-header">
                        <div class="info-header-cetes-junior">
                            <div class="text-header-cetes">
                                <h4 class="text-header-mayus">Para iniciar la inversión</h4>
                                <h4>por medio de tu cuenta de banco, proporciona los siguientes datos</h4>
                            </div>
                        </div>
                        <div class="logo_CETES_junior">
                            <div class="logo logo-cetes">
                                <img src="assets/Logotipo/Logo cetesninos color.png" alt="Logo organización KidZania">
                            </div>
                        </div>
                    </div>
                    
                    <div class="registro-content">
                       
                        <div class="registro-form-cetes">
                            <form action="">
                                <div class="form-row-cetes">
                                    <div class="input-txt-cetesJunior">
                                        <div class="text-descriptivo">
                                            <label for="card">Número de Tarjeta</label>
                                        </div>
                                        <input type="text" name="card" id="card-number" required>
                                    </div>
                                    <div class="btn-cetesJunior">
                                        <button type="submit">Buscar</button>
                                    </div>
                                </div>
                                <div class="form-row-cetes">
                                    <div class="input-txt-cetesJunior">
                                        <div class="text-descriptivo">
                                            <label for="name">Nombre</label>
                                        </div>
                                        <input type="text" name="name" id="name-user" required>
                                    </div>
                                </div>

                                <div class="wrapper-container-inputs-date-lastname">
                                    <div class="form-row-cetes modify-flex">
                                        <div class="input-txt-cetesJunior">
                                            <div class="text-descriptivo">
                                                <label for="last-name">Apellido</label>
                                            </div>
                                            <input type="text" name="last-name" id="last-name-user" required>
                                        </div>
                                    </div>
                                    <div class="form-row-cetes modify-flex-number">
                                        <div class="number-input-cetesJunior">
                                            <div class="text-descriptivo">
                                                <label for="birthdate">Fecha de Nacimiento</label>
                                            </div>
                                            <div class="wrapper-container">
                                                <input type="number" min="1" max="31" placeholder="dd" name="day" id="birthday" required>
                                                <input type="number" min="1" max="12" placeholder="mm" name="month" id="birthday-month" required>
                                                <input type="number" min="1900" max="2099" placeholder="aa" name="year" id="birthday-year" required>
                                            </div>
                                        </div>
                                        <div class="btn-cetesJunior">
                                            <button type="submit">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                                 
                                    
                                
                            </form>

                        </div>
                    </div>
                    
                </div>
                               
            </div>

        </section>
    </main>
    
</body>
</html>
